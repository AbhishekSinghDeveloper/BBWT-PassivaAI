<div class="card sub-grid">
    <div class="mt-4">
        <filter #gridFilter [settings]="filterSettings"></filter>
        <grid #dataGrid [tableSettings]="tableSettingsFormioDataViewer" [gridSettings]="formioViewerDataGridSettings" [filter]="gridFilter">
            <ng-template pTemplate="body" let-row>
                <tr>
                    <td>
                        {{ createdDate(row.createdOn, tableSettingsFormioDataViewer.columns[0].displayDateMomentFormat) }}
                    </td>
                    <td>
                        {{ row.username }}
                    </td>
                    <!-- Parse and render JSON fields -->
                    <ng-container *ngIf="hasJsonField(row)">
                        <ng-container *ngFor="let col of tableSettingsFormioDataViewer.columns.slice(2)">
                            <td>{{ getJsonValue(row, col) }}</td>
                        </ng-container>
                    </ng-container>
                </tr>
            </ng-template>
        </grid>
    </div>
</div>
