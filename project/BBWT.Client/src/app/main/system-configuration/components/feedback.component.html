<div *ngIf="settings" class="p-g" rte="PA">
    <div class="inputs-group p-g-12" rte="PB">
        <div class="inputs-group-row" rte="PC">
            <p-checkbox [(ngModel)]="settings.enabled"
                        label="Feedback feature enabled"
                        [binary]="true"
                        [disabled]="isLocalhost"
                        (onChange)="save()" rte="PD">
            </p-checkbox>
        </div>
    </div>
</div>
